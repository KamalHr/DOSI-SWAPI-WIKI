<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymer-bootstrap/polymer-bootstrap.html">
<link rel="import" href="../bootstrap-implementation.html">

<dom-module id="starship-details">
    <template>
        <style include="bootstrap-implementation">
            :host {
                display: block;

                padding: 10px;
            }
            a,
            a:visited,
            a:hover,
            a:active {
                color: white;
            }
        </style>
        <div class="card text-center bg-dark" style="width: 20rem;">
            <img class="card-img-top" src="http://via.placeholder.com/200x200" alt="Card image cap">
            <div class="card-block text-center">
                <h4 class="card-title text-center">[[starship.name]]</h4>
                <a href="/starship/[[starshipId]]" class=" text-center btn btn-danger">Know more</a>
            </div>
        </div>
    </template>
    <script>
        class starshipDetails extends Polymer.Element {
            static get is() { return 'starship-details'; }

            static get properties() {
                return {
                    starship: Object,
                    starshipId: Number
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.starshipId = this.getId();  
            };

            getId() {
                let tab = this.starship.url.split('/');
                return tab[tab.length-2];
            }
        }

        window.customElements.define(starshipDetails.is, starshipDetails);
    </script>
</dom-module>
