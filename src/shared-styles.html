<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
      <style>
          paper-card {
            margin: 2% 15%;
            min-width: 70%;
    
            --paper-card-header: {
              background-color: var(--paper-lime-500);
            }
          }
    
          paper-card paper-button {
            float: right;
            margin-bottom: 5px;
            background-color: var(--paper-lime-500);
    
            --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-lime-a200) !important;
              color: white !important;
            }
            ;
          }
    
          paper-card paper-button:hover {
            background-color: var(--paper-lime-100);
          }
    
          paper-button.red {
            float: right;
            margin-bottom: 5px;
            background-color: var(--paper-red-500);
            color: white !important;
    
            --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-red-a200) !important;
              color: white !important;
            }
            ;
          }
    
          paper-button.red:hover {
            background-color: var(--paper-red-100);
            color: black !important;
          }
    
          paper-button.green {
            float: right;
            margin-bottom: 5px;
            background-color: var(--paper-green-500);
            color: white !important;
    
            --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-green-200) !important;
              color: white !important;
            }
            ;
          }
    
          paper-button.green:hover {
            background-color: var(--paper-green-100);
            color: black !important;
          }
        </style>
  </template>
</dom-module>
